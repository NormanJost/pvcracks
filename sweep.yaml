method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  batch_size_train:
    distribution: int_uniform
    max: 8
    min: 2
  batch_size_val:
    distribution: int_uniform
    max: 8
    min: 2
  criterion:
    distribution: categorical
    values:
      - BCEWithLogitsLoss()
  gamma:
    distribution: uniform
    max: 0.2
    min: 0.05
  lr:
    distribution: uniform
    max: 0.001
    min: 5e-05
  num_epochs:
    distribution: int_uniform
    max: 60
    min: 15
  step_size:
    distribution: int_uniform
    max: 2
    min: 1
program: retrain/training/ojas_train_channeled_wandb.py
