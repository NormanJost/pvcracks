method: bayes
metric:
  name: avg_val_loss
  goal: minimize
parameters:
  batch_size_train:
    distribution: int_uniform
    max: 8
    min: 2
  batch_size_val:
    distribution: constant
    value: 10
  # criterion:
  #   distribution: categorical
  #   values:
  #     - BCEWithLogitsLoss()
  gamma:
    distribution: uniform
    max: 0.2
    min: 0.05
  lr:
    distribution: uniform
    max: 1e-3
    min: 1e-5
  num_epochs:
    distribution: int_uniform
    max: 50
    min: 15
program: retrain/training/ojas_train_channeled_wandb_k_fold.py