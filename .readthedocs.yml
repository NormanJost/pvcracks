# .readthedocs.yml
version: 2

sphinx:
  # Path to your Sphinx configuration file.
  configuration: docs/conf.py

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"

# point RTD at your Sphinx sources
docs_dir: docs

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
